<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Deposit - Atlantic Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 480px;
      width: 100%;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #34495e;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #bdc3c7;
      font-size: 14px;
    }
    input:focus, select:focus {
      border-color: #3498db;
      outline: none;
    }
    button {
      background: #3498db;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    pre {
      background: #ecf0f1;
      padding: 15px;
      border-radius: 6px;
      font-size: 13px;
      max-height: 250px;
      overflow: auto;
    }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Deposit</h2>
    <form id="depositForm">
      <label>API Key</label>
      <input name="api_key" placeholder="API Key" required>

      <label>Reff ID</label>
      <input name="reff_id" id="reff_id" readonly>

      <label>Nominal</label>
      <input name="nominal" type="number" placeholder="50000" min="1000" required>

      <label>Type</label>
      <select name="type" required>
        <option value="">-- pilih type --</option>
        <option value="ewallet">E-Wallet</option>
        <option value="va">Virtual Account</option>
        <option value="bank">Bank</option>
      </select>

      <label>Metode</label>
      <select name="method" required>
        <option value="">-- pilih metode --</option>
        <option value="qris">QRIS</option>
        <option value="gopay">GoPay</option>
        <option value="dana">Dana</option>
        <option value="ovo">OVO</option>
      </select>

      <button type="submit">Create Deposit</button>
    </form>

    <h3>Response:</h3>
    <pre id="out"></pre>
  </div>

  <script>
    // Auto-generate reff_id
    document.getElementById('reff_id').value = "DEP_" + Date.now();

    document.getElementById('depositForm').onsubmit = async (e) => {
      e.preventDefault();
      const f = new FormData(e.target);
      const body = new URLSearchParams();

      for (const [k, v] of f.entries()) {
        if (!v.trim()) {
          document.getElementById('out').textContent = "⚠️ Semua field wajib diisi";
          return;
        }
        body.append(k, v);
      }

      try {
        const res = await fetch('/api/deposit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body
        });
        const data = await res.json();
        document.getElementById('out').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('out').textContent = 'Error: ' + err.message;
      }
    };
  </script>
</body>
</html>
